<ion-header>
  <ion-toolbar>
    <ion-title>Gestionar citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Formulario con validaciones -->
  <app-quote-form (create)="addQuote($event)"></app-quote-form>

  <!-- Lista de citas -->
  <app-quote-card
    *ngFor="let q of quotes"
    [quote]="q"
    [showDelete]="true"
    (delete)="removeQuote($event)">
  </app-quote-card>
</ion-content>
