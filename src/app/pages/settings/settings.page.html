<ion-header>
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Toggle que controla la opción solicitada -->
  <ion-item>
    <ion-label>
      ¿Desea poder borrar citas en el inicio (frase aleatoria)?
    </ion-label>

    <ion-toggle
      [checked]="settings.permitirBorrarEnInicio"
      (ionChange)="toggle($event.detail.checked)">
    </ion-toggle>
  </ion-item>
</ion-content>
